<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光ガイドアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006699;
            color: white;
            padding: 10px;
        }

        header .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #66cccc;
            justify-content: center;
            align-items: center;
        }

        main .map {
            width: 90%;
            height: 70%;
            background-color: #ccffff;
            border: 2px solid #006699;
        }

        footer {
            background-color: #006699;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* ハンバーガーメニューのスタイル */
        .menu {
            display: none;
            background-color: #333;
            color: white;
            padding: 15px;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            z-index: 10;
        }

        .stamp {
            display: none;
            background-color: #333;
            color: white;
            padding: 15px;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            z-index: 10;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .menu a:hover {
            background-color: #444;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            margin: 15px;
        }

        .bar {
            height: 3px;
            background-color: white;
        }

        /* メディアクエリを追加してレスポンシブ対応 */
        @media screen and (min-width: 600px) {
            header .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            header .title {
                font-size: 28px;
            }

            main .map {
                width: 80%;
                height: 80%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">僧侶</div>
        <div class="title">ガイド</div>
    </header>

    <main>
        <div class="map">地図</div>
    </main>

    <footer>
        コメント
    </footer>

    <div id="menu" class="menu">
        <a href="#">ログイン・ログアウト</a>
        <a href="#">たまっているポイント: {{ temples.point}}</a>
        <div id="stamp">

        </div>
        <div id>
            スタンプ一覧
            <div class="stamp active">1</div>
            <div class="stamp">2</div>
            <div class="stamp">3</div>
            <div class="stamp">4</div>
            <div class="stamp">5</div>
            <div class="stamp">6</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>

</body>

</html>
