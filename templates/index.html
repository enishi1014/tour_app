<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光ガイドアプリ</title>
    <!-- 外部CSSファイルの読み込み -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- MapLibre GL JSのCSS -->
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">僧侶</div>
        <div class="title">ガイド</div>
    </header>

    <main>
        <div>
            <h1>ルートを選択してください</h1>
            <select id="route-select">
                {% for route_id, route in routes.items() %}
                <option value="{{ route_id }}">{{ route['name'] }}</option>
                {% endfor %}
            </select>
            <button id="load-route">ルートを表示</button>
        </div>
        <div id="map" style="width: 100%; height: 500px;"></div>
    
        <script>
            async function initializeMap() {
                const apiKey = "v1.public.eyJqdGkiOiIzODVjMGU5OS00NDI4LTQyZmMtOTY4ZS02OWVkYjI1Y2QxMWEifSYNGsUw2rs7pgeRhhpCtTFHWZw3xQpY4QxGIiAIoC6Uz62F6Y1YRhJ08z9B1HG7tdcLApNZqeK-mpXFGZJ3mcNliJRh_TeIvp5Ci8BZIr_qD9NJUXHSEoPqDTKAWD72QAMjvDl31aOhpcLI-0g8K-JmP8Zhb01fjblMmHVWFU-VtrEpJ__1JYLGAd0W42gC-0kJmWXucvfx4qR41-cxCN21zYUAUL6TBfvy1qRrKCkyJsP_qHIbl3otPSs1C08jHtOiac35ryRc91JrBfq2IB6maFJ6yAnL-WWRgJjYniA4zaOYhI-MtBrm18VahqbFGSriZtNpbHTdyReCZSQGym4.ZTA2OTdiZTItNzgyYy00YWI5LWFmODQtZjdkYmJkODNkMmFh";
                const mapName = "mymap";
                const region = "ap-southeast-2";
    
                // フロントエンド側で地図を表示
                const map = new maplibregl.Map({
                    container: 'map',
                    style: `https://maps.geo.${region}.amazonaws.com/maps/v0/maps/${mapName}/style-descriptor?key=${apiKey}`,
                    center: [139.767, 35.681],
                    zoom: 11,
                });
                return map;
            }
    
            document.getElementById('load-route').addEventListener('click', async () => {
                const routeId = document.getElementById('route-select').value;
    
                const response = await fetch('/calculate-route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ route_id: routeId }),
                });
    
                const routeData = await response.json();
    
                if (routeData.error) {
                    console.error("Error fetching route:", routeData.error);
                    return;
                }
    
                const map = await initializeMap();
    
                const route = routeData.Legs[0].Geometry.LineString;
                const geojson = {
                    type: "FeatureCollection",
                    features: [{
                        type: "Feature",
                        geometry: {
                            type: "LineString",
                            coordinates: route
                        },
                        properties: {}
                    }]
                };
    
                map.on('load', function () {
                    map.addSource("route-result", {
                        type: "geojson",
                        data: geojson
                    });
                    map.addLayer({
                        'id': "route-result",
                        'type': 'line',
                        'source': 'route-result',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#FF0000',
                            'line-width': 10,
                            'line-opacity': 0.5
                        }
                    });
                });
            });
        </script>
    </main>

    <footer>
        コメント
    </footer>

    <div id="menu" class="menu">
        <a href="#">ログイン・ログアウト</a>
        <a href="#">たまっているポイント: {{ temples.point }}</a>
        <div id="stamp">
            スタンプ一覧
            {% for stamp in temples.stamps %}
            <div class="stamp{% if loop.index == 1 %} active{% endif %}">{{ stamp }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- ハンバーガーメニューのスクリプト -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- AWS SDK for JavaScript（Cognitoを使用する場合） -->
    <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1210.0.min.js"></script> -->

    <!-- MapLibre GL JSのスクリプト -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>


    <script src="static/js/map.js"></script>

</body>

</html>
