<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光ガイドアプリ</title>
    <!-- 外部CSSファイルの読み込み -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- MapLibre GL JSのCSS -->
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">僧侶</div>
        <div class="title">ガイド</div>
    </header>

    <main>
        <div id="map"></div>
        <!-- モデルコースの選択メニュー -->
        <div class="course-selector">
            <label for="course-select">モデルコースを選択:</label>
            <select id="course-select">
                <option value="">コースを選択してください</option>
            </select>
        </div>
    </main>

    <footer>
        コメント
    </footer>

    <div id="menu" class="menu">
        <a href="#">ログイン・ログアウト</a>
        <a href="#">たまっているポイント: {{ temples.point }}</a>
        <div id="stamp">
            スタンプ一覧
            {% for stamp in temples.stamps %}
            <div class="stamp{% if loop.index == 1 %} active{% endif %}">{{ stamp }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- ハンバーガーメニューのスクリプト -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- AWS SDK for JavaScript（Cognitoを使用する場合） -->
    <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1210.0.min.js"></script> -->

    <!-- MapLibre GL JSのスクリプト -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>


    <script src="static/js/map.js"></script>

</body>

</html>
